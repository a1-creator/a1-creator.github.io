<body >
    <!-- load header in -->
    <div id="images-container" style="position: relative; overflow: auto; display: block;"></div>

    <script src="../JS/global.js"></script>
    <script>
        function SpawnSVImage(blogpostname, imgname, parent)
        {
            let image = document.createElement("img");
            image.src = `../../BLOGPOSTS/spacevoyage/img/${imgname}`;
            image.classList.add("showcase-img");
            parent.append(image);
            return image;
        }
        // keep it in a function as to not keep variables in memory
        function SpawnSpaceVoyage()
        {
            // row parent
            let rowparent = document.createElement("div");
            rowparent.className = "multi-parent showcase-row-full";
            
            // scrolling parent
            let parent = document.createElement("div");
            parent.className = "multi-parent sv-slider";
            
            
        
            // floating parent
            let floatparent = SpawnFloatParent(rowparent, "middle");
            floatparent.classList.add("sv-floatparent");
            floatparent.onclick = () => {
                window.open("https://store.steampowered.com/app/2101690/Space_Voyage_The_Puzzle_Game/");
            };
        
            // logo box
            let logobox = SpawnMultiRow(floatparent);
            logobox.classList.add("spacevoyage-logobox");
        
        
            // steam logo
            let steamlogo = SpawnSVImage(`spacevoyage`, `steamlogo.png`, logobox);
            steamlogo.className = "float-logo-square";
            
            // sv logo
            let svlogo = SpawnSVImage(`spacevoyage`, `sv_logo.png`, logobox);
            svlogo.className = "float-logo-rectangle shape-shadow-black";
        
            
            SpawnSVImage(`spacevoyage`, `1.jpg`, parent);
            SpawnSVImage(`spacevoyage`, `2.gif`, parent);
            SpawnSVImage(`spacevoyage`, `3.png`, parent);
            SpawnSVImage(`spacevoyage`, `8.gif`, parent);
            SpawnSVImage(`spacevoyage`, `6.jpg`, parent);
            SpawnSVImage(`spacevoyage`, `7.jpg`, parent);
            SpawnSVImage(`spacevoyage`, `11.jpg`, parent);
            SpawnSVImage(`spacevoyage`, `9.jpg`, parent);
        
            // create the same row twice to make the infinite scroll work
            SpawnSVImage(`spacevoyage`, `1.jpg`, parent);
            SpawnSVImage(`spacevoyage`, `2.gif`, parent);
            SpawnSVImage(`spacevoyage`, `3.png`, parent);
            SpawnSVImage(`spacevoyage`, `8.gif`, parent);
            SpawnSVImage(`spacevoyage`, `6.jpg`, parent);
            SpawnSVImage(`spacevoyage`, `7.jpg`, parent);
            SpawnSVImage(`spacevoyage`, `11.jpg`, parent);
            SpawnSVImage(`spacevoyage`, `9.jpg`, parent);
        
            rowparent.append(parent);
            
            var imgcon = document.getElementById("images-container");
            imgcon.append(rowparent);
        }
        
        SpawnSpaceVoyage();   
    </script>

</div>

        <p class=" center-text" style="font-size: 1rem; font-family: RobotoLight,sans-serif;">Try the demo on Steam now!</p>
