<!DOCTYPE html>
<head>
    <!-- Local Stylesheets -->
    <link rel="stylesheet" href="../CSS/blogPost.css" media="screen">
    <link rel="stylesheet" href="../blogposts/personal_information/personal_information.css" media="screen">
    <link rel="stylesheet" href="../blogposts/personal_information/personal_information.css" media="print">
    <link rel="stylesheet" href="../CSS/fonts.css" media="screen">
</head>

<body style="background-color: #0d1117;">

    <!-- container for blogpost rows -->
    <div class="no-text-decoration blogpost-container" id="pi-container" >
        <div id="pi-headline">
            <img src="../images/cvpic_square.jpg" id="pi-headshot">
            <div id="pi-info">
                <div id="pi-name">
                    Asbj√∏rn "a1creator" Johnsen
                </div>
                <div style="width: 100%; height: 1px; background-color: white; margin: 0.5rem 0;"></div>
                <div id="headline-text" >
                    Motivated full-stack developer with game
                    <br>
                    development experience
                </div>
                <div style="height: 0.5em;">

                </div>
                <a id="pi-cv-link" >
                    Click to download resume as .pdf
                </a>
            </div>
        </div>
        
    </div>

    <script>
        var pdfButton = document.getElementById("pi-cv-link");
        pdfButton.style.cursor = "pointer";
        function printPDF()
        {
            var informationColumn = document.getElementById("inf-container");

            //var headlinediv = document.getElementById("personal_information");
            //informationColumn.prepend(headlinediv);
            
            // delete original profilediv
            var profilediv = document.getElementById("profile-inf-aligner");
            profilediv.remove();

            // insert profile as information container

            // information container
            let newContainer = document.createElement("div");
            newContainer.className = "inf-container";
            newContainer.style.backgroundColor = containerColor;

            // description text
            let _text = document.createElement("div");
            _text.className = "inf-font inf-text ";
            _text.innerText = text;
            newContainer.append(_text);
            
            infContainer.prepend(newContainer);
            
            
            // seperation line
            let _line = document.createElement("div");
            _line.className = "seperation-line";
            container.prepend(_line);

            // title
            let _title = document.createElement("div");
            _title.className = "inf-font inf-title-big ";
            _title.innerText = title;

            container.pre(_title);


            // open print dialog
            print();
        }
        pdfButton.onclick = () => {
            printPDF();
        };
    </script>

</body>

</html>
