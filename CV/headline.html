<!DOCTYPE html>
<head>
    <!-- Local Stylesheets -->
    <link rel="stylesheet" href="../CSS/blogPost.css" media="screen">
    <link rel="stylesheet" href="../blogposts/personal_information/personal_information.css" media="screen">
    <link rel="stylesheet" href="../CSS/fonts.css" media="screen">
</head>

<body style="background-color: #0d1117;">

    <!-- container for blogpost rows -->
    <div class="no-text-decoration blogpost-container" id="pi-container" >
        <div id="pi-headline">
            <img src="../images/cvpic_square.jpg" id="pi-headshot">
            <div id="pi-info">
                <div id="pi-name">
                    Asbj√∏rn "a1creator" Johnsen
                </div>
                <div style="width: 100%; height: 1px; background-color: white; margin: 0.5rem 0;"></div>
                <div style="font-family: 'Roboto'; font-size: 1.5em; letter-spacing: 0.05em;">
                    Motivated full-stack developer with game
                    <br>
                    development experience
                </div>
                <div style="height: 0.5em;">

                </div>
                <a id="pi-cv-link" >
                    Click to download resume as .pdf
                </a>
            </div>
        </div>
        
    </div>

    <script>
        var pdfButton = document.getElementById("pi-cv-link");
        function printPDF()
        {
            var informationColumn = document.getElementById("inf-container");
            var headlinediv = document.getElementById("personal_information");
            var profilediv = document.getElementById("profile-inf-aligner");

            informationColumn.prepend(profilediv);
            informationColumn.prepend(headlinediv);

            // open print dialog
            print();
        }
        pdfButton.onclick = () => {
            printPDF();
        };
    </script>

</body>

</html>
